<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reddit Steam Tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <div id="script" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></div>
    <script src="scripts/handlebars-v3.0.3.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <ul class="list-group"></ul>{{#each apps}}<a onclick="addApp({{this}})" class="list-group-item">{{this.name}}</a>{{/each}}
    </script>
    <body>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 main-container">
          <h1>Reddit Steam Tools (Alpha as fuark)</h1>
          <div id="search">
            <div class="input-group">
              <input id="searchString" type="text" placeholder="Search" class="form-control"><span onclick="onSearchApp()" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3>Results</h3>
              <div id="results"></div>
            </div>
            <div class="col-md-6">
              <h3>Included              </h3>
              <div id="apps"></div>
            </div>
          </div>
          <div id="loading">
            <h2 class="text-center">Loading. Wait for it...</h2>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <script src="scripts/app.js"></script>
    </body>
  </head>
</html>
