<!DOCTYPE html>
<html ng-app="reddit-steam-tools">
  <head>
    <meta charset="utf-8">
    <title>Reddit Steam Tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:100,200,300,400">
  </head>
  <body ng-controller="appCtrl">
    <div layout="column">
      <md-toolbar class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
          <div class="title"><span>Reddit Steam Tools (Alpha as fuark)</span></div>
        </div>
      </md-toolbar>
    </div>
    <div role="main" layout="row">
      <md-content layout="row" layout-align="center start" layout-padding class="container">
        <div flex="66">
          <div>
            <md-input-container>
              <label>Search</label>
              <input ng-model="searchString">
            </md-input-container>
          </div>
          <div><span ng-repeat="app in apps">{{app.name}}</span></div>
        </div>
      </md-content>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
