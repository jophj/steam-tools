<!DOCTYPE html>
<html ng-app="reddit-steam-tools">
  <head>
    <meta charset="utf-8">
    <title>Reddit Steam Tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:100,200,300,400">
  </head>
  <body ng-controller="appCtrl">
    <div layout="column">
      <md-toolbar class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
          <div class="title"><span>Reddit Steam Tools (PoC)</span></div>
        </div>
      </md-toolbar>
    </div>
    <div role="main" layout="row">
      <md-content layout="row" layout-align="center start" layout-padding class="container">
        <div flex="66">
          <form ng-submit="onSearchApp()">
            <md-input-container>
              <label>Search</label>
              <input ng-model="searchString">
            </md-input-container>
          </form>
          <div ng-if="isLoading">
            <p style="text-align: center;" class="md-display-1">Loading. Wait for it...</p>
          </div>
          <div layout="row">
            <div flex="50">
              <md-list>
                <md-subheader>Results</md-subheader>
                <md-list-item ng-repeat="app in apps track by $index" ng-click="addApp($index)">
                  <p>{{app.name}}</p>
                  <md-button class="md-fab md-mini">+</md-button>
                </md-list-item>
              </md-list>
            </div>
            <div flex="50">
              <md-list>
                <md-subheader>Choosen</md-subheader>
                <md-list-item ng-repeat="app in choosenApps track by $index" ng-click="removeApp($index)">
                  <p>{{app.name}}</p>
                  <md-button class="md-fab md-mini">-</md-button>
                </md-list-item>
              </md-list>
            </div>
          </div>
          <div>
            <md-button flex ng-click="generateText()" style="width: 100%" class="md-raised md-primary">Generate</md-button>
          </div>
          <div>
            <md-input-container flex>
              <textarea ng-model="redditTable"></textarea>
            </md-input-container>
          </div>
        </div>
      </md-content>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
