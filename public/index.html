<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reddit Steam Tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:100,200,300,400">
    <body>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 main-container">
          <h1>Reddit Steam Tools (Alpha as fuark)</h1>
          <div id="search">
            <div class="input-group">
              <input id="searchString" type="text" placeholder="Search" class="form-control"><span onclick="onSearchApp()" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3>Results</h3>
              <div id="results"></div>
            </div>
            <div class="col-md-6">
              <h3>Included              </h3>
              <div id="apps"></div>
            </div>
          </div>
          <div id="loading">
            <h2 class="text-center">Loading. Wait for it...</h2>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
      <script src="scripts/app.js"></script>
    </body>
  </head>
</html>
